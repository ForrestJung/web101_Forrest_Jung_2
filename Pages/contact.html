<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../Styles/contact.css">
    <script src="../JS/contact.js"></script>
</head>
<body class="all-content">
    <header>
        <img style="float: left;" src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">
        <h1 class="myNameHeader">Forrest Jung</h1>
        <nav class="nav-grid">
            <a class="navbuttons" id="resumelink" href="../index.html">Resume</a>
            <a class="navbuttons" id="aboutlink" href="./about.html">About</a>
            <a class="navbuttons" id="bloglink" href="./blog.html">Blog</a>
            <a class="navbuttons" id="contactlink" href="./contact.html">Contact</a>
        </nav>
    </header>
    <div class="content">
        <form action="results.html" method="GET" enctype="multipart/form-data">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>

                <div class="largetitle">
                    <p>Where did you hear about me?</p>
                </div>
            <article class="inline-content">
                <div class="classmate">
                    <label for="classmate">Classmate</label>
                    <input type="checkbox" name="classmate" id="classmate">
                </div>
                <div class="resumesub">
                    <label for="resumesub">Resume Submission</label>
                    <input type="checkbox" name="resumesub" id="resumesub">
                </div>
                <div class="linkedincheck">
                    <label for="linkedincheck">LinkedIn</label>
                    <input type="checkbox" name="linkedincheck" id="linkedincheck">
                </div>
                <div class="ACA">
                    <label for="ACA">Coding Academy Rec</label>
                    <input type="checkbox" name="ACA" id="ACA">
                </div>
            </article>
                <div class="comments">
                    <label for="comments">Comments</label><br>
                    <textarea name="comments" id="comments" rows="8" cols="50">Please leave a short message describing any comments or questions you have for me.
                    </textarea>
                </div>

                <div class="contactback">
                    Would you like to be contacted?
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="contactme" id="yes">
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="contactme" id="no">
                    </div>
                </div>
                <div class="birthday">
                    <label for="birthday">Birthday</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </div>
            </form>
    </div>
</body>
</html>
